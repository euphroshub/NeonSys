<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSys - System Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>NeonSys - System Monitor</h1>
    <div class="dashboard">
        <div class="card">
            <div id="cpu"></div>
            <canvas id="cpuChart"></canvas>
        </div>
        <div class="card">
            <div id="memory"></div>
            <canvas id="memoryChart"></canvas>
        </div>
        <div class="card">
            <div id="os"></div>
        </div>
        <div class="card">
            <div id="disk"></div>
            <canvas id="diskChart"></canvas>
        </div>
        <div class="card">
            <div id="network"></div>
            <canvas id="networkChart"></canvas>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
